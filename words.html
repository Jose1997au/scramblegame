<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My JavaScript -->
    <script src="main.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/x-icon" href="images/pencil.jpg">

    <title> Word Scramble! </title>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Word Scramble!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="words.html">Word List <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">

        <div class="screen1">
          
        <h2>Edit the words below!</h2>
        <br>
        <h6 id="info-display">Input a word below</h6>
        <br>

          <div class="input-group mb-3">
            <input type="text" class="form-control word-form-control" placeholder="Your word" aria-label="Your word" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button type="button" class="btn btn-success" onclick="addWord()">Add!</button>
                <button type="button" class="btn btn-danger" onclick="removeWord()">Remove!</button>
            </div>
          </div>

        </div>

        <div class="list-wrapper">

          <ul id="rt-word-list"></ul>

        </div>

      </div>

      <footer class="bg-dark text-light py-3 fixed-bottom">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p class="text-center mb-0">&copy; 2023 Jose Aquino</p>
            </div>
          </div>
        </div>
      </footer>

      <!-- Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
